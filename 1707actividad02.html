<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        
       let primerNumero = prompt("Introduce el primer número:");
        console.log("El primer número es: " + primerNumero);

        let segundoNumero = prompt("Introduce el segundo número:");
        console.log("El segundo número es: " + segundoNumero);

        let num1 = parseInt(primerNumero); // Convertimos a número entero
        let num2 = parseInt(segundoNumero); // Convertimos a número entero

        let suma = num1 + num2;
        let resta = num1 - num2;
        let multiplicacion = num1 * num2;
        let division = num1 / num2;

            // Mostramos los resultados en un cuadro de diálogo
            alert("Resultados:\n\nSuma: " + suma + "\nResta: " + resta + "\nMultiplicación: " + multiplicacion + "\nDivisión: " + division);
        
    
</script>
</body>
